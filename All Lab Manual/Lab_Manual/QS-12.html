<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS-12</title>
</head>

<body>
    <form action="#" onsubmit="max(); return false;">

        <label for="num1"></label>
        <input type="number" name="num1" id="num1" placeholder="Enter number-1">

        <br><br>

        <label for="num2"></label>
        <input type="number" name="num2" id="num2" placeholder="Enter number-2">

        <br><br>

        <label for="num3"></label>
        <input type="number" name="num3" id="num3" placeholder="Enter number-3">

        <br><br>

        <button type="submit">Find Max</button>
    </form>

    <script>
        function max() {
            const num1 = parseInt(document.getElementById("num1").value)
            const num2 = parseInt(document.getElementById("num2").value)
            const num3 = parseInt(document.getElementById("num3").value)

            ans = (num1 > num2) && (num1 > num3) ? num1 : (num2 > num3) ? num2 : num3;

            document.write(ans)
        }
    </script>
</body>

</html>
