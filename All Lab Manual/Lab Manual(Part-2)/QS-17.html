<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS-2</title>
</head>

<body>

    <script>
        let num = prompt("Enter a number :");
        square(num)

        function square(n) {
            document.write("Square of a number is :" + n * n)
        }
    </script>
</body>

</html>
