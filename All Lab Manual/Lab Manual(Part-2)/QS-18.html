<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS-3</title>
</head>

<body>
    <script>
        let num = prompt("Enter a number ");
        isEven(num);

        function isEven(n) {
            document.write(n % 2 == 0 ? "Even" : "Odd");
        }
    </script>
</body>

</html>
