<body>
    <form action="#">
        <h2>Login</h2>

        <label for="username">  Username :</label>
        <input type="text" name="username" id="username" oninput="this.value = this.value.replace(/[0-9]/g,'')" required>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern="[a-zA-Z].*" minlength="8" maxlength="12" required>

        <br><br>


        <button type="submit" onclick="Login();">Login</button>
    </form>
