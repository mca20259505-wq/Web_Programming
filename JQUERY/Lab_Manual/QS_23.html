<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_23</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#deal").mouseenter(function(){
            $("#deal").css("background-color","purple");
        });

        $("#deal").mouseleave(function(){
            $("#deal").css("background-color","teal")
        })
    });
</script>
</head>

<body>
    <p id="deal">Special deal for diwali festival</p>
</body>

</html>
