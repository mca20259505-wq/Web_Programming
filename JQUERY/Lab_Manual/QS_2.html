<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>

<body>
    <p id="p1">Hello</p>
    <p id="p2">Bye</p>
    <button id="btn">Hide</button>
</body>

</html>
