<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_14</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            $("#msg").text("Message changed from original");
        });
    });
</script>
</head>

<body>
    <p id="msg">Message needs tobe changed</p>
    <button id="btn">Change Please</button>
</body>

</html>
