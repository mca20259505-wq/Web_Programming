<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>QS-27</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: slategrey;
            padding: 30px;
            border-radius: 10px;

        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            margin: 20px;
            font-size: larger;
        }

        nav a:hover {
            color: darkgrey;

        }

        header p {
            font-size: 3rem;
            text-align: center;
            justify-content: center;
            /* background-color: chocolate; */
            margin: 30px 510px ;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #005f73;
            box-shadow: 10px 5px 0 10px rgba(0,0,0,.8);
        }

        header p:hover {
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% {
                color: #ff0000
            }

            25% {
                color: #00ff00
            }

            50% {
                color: #0000ff
            }

            75% {
                color: #ffff00
            }

            100% {
                color: #ff0000
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Abot us</a>
        <a href="#">Products</a>

        <a href="#">Contact us</a>
    </nav>

    <header>
        <p>welcome to website</p>
    </header>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                alert("u clicked me, why why why???")
            })
        })
    </script>
</body>

</html>
