<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_19</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hideEle").click(function () {
                $("p").hide();
            });

            $("#hideId").click(function () {
                $("#p1").hide();
            });

            $("#hideClass").click(function () {
                $(".p2").hide();
            });
        });
    </script>
</head>

<body>
    <p>Text-1</p>
    <p id="p1">Text-2</p>
    <p class="p2">Text-3</p>

    <button id="hideEle">Hide elements</button>
    <button id="hideId">Hide id</button>
    <button id="hideClass">Hide class</button>
</body>

</html>
