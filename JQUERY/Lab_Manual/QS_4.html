<!DOCTYPE html>
<html lang="en">
<head>

    <title>QS_4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    $("#btn").click(function(){
        $("#panel").hide(500);
    });
});

<body>
    <p id="panel">This is panel</p>
    <p>This is .....</p>
    <button id="btn">Hide Panel</button>
</body>
