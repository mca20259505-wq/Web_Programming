<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_15</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            let tmp = $("#msg1").text();
            $("#btn").click(function () {
                $("#msg1").text($("#msg2").text());
                $("#msg2").text(tmp);
            });
        });
    </script>
</head>

<body>
    <p id="msg1">This is message-1</p>
    <p id="msg2">This is message-2</p>

    <button id="btn">Swap</button>
</body>

</html>
