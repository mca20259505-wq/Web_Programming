<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_24</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #navbar {
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: rgba(255, 255, 255, 0.562);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#navbar a").mouseenter(function () {
                $(this).css("background-color","gray");
                $(this).css("color","#ffffff");
            });
        });
    </script>
</head>

<body>
    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>

</html>
