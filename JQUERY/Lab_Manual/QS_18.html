<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS_18</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ip").blur(function () {
                let v = $("#ip").val();
                $("#p1").text(v);
            });
        });
    </script>
</head>

<body>
    <input type="text" name="ip" id="ip">
    <p id="p1"></p>
</body>

</html>
