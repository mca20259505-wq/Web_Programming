<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="mylist">
            <li>apple</li>
            <li>banana</li>
            <li>berry</li>
            <button onclick="replace();">replace</button>
        </ul>
    </div>
    <script>
        function replace() {
            let newnode = document.createElement("li");
            newnode.innerHTML = "mango";
            let list = document.getElementById("mylist");
            let olditem = list.children[1];
            list.replaceChild(newnode, olditem);
        }
    </script>
</body>

</html>
